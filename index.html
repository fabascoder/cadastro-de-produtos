<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Online - Início</title>
  <link rel="shortcut icon" href="/public/image/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./public/css/usuario.css">
  <link rel="stylesheet" href="./public/css/modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>Loja Online</h1>
    <a data-modal="login" title="Entrar ou Cadastrar"><i class="fas fa-user login-icon"></i></a>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Buscar produtos...">
  </div>

  <section class="products-section">
    <h2 style="color: #1a1aff; margin-bottom: 20px;">Produtos em Destaque</h2>
    <div class="products-grid">
      <!-- Card 1 -->
      <div class="product-card">
        <img src="./public/image/tenis.avif" alt="Produto">
        <div class="product-info">
          <h3>Produto 1</h3>
          <p class="price">R$ 120,00</p>
          <p>Descrição breve do produto.</p>
          <a href="./public/pages/produto.html" class="btn-details">Ver Detalhes</a>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="product-card">
        <img src="./public/image/tenis.avif" alt="Produto">
        <div class="product-info">
          <h3>Produto 2</h3>
          <p class="price">R$ 89,90</p>
          <p>Produto com ótimo custo-benefício.</p>
          <a href="./public/pages/produto.html" class="btn-details">Ver Detalhes</a>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="product-card">
        <img src="./public/image/tenis.avif" alt="Produto">
        <div class="product-info">
          <h3>Produto 3</h3>
          <p class="price">R$ 45,00</p>
          <p>Ideal para o dia a dia.</p>
          <a href="./public/pages/produto.html" class="btn-details">Ver Detalhes</a>
        </div>
      </div>
      <!-- Adicione mais cards conforme necessário -->
    </div>
  </section>

  <!-- MODAL -->
  <section data-modal="container" class="modal-container">
    <div data-modal="modal" class="modal">
      <form action="">
        <p>Login</p>
        <button data-modal="fechar" class="fechar">X</button>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
        <div class="div-button">
        <button type="submit">ENTRAR</button>
        <button class="btn-cadastrar"><a href="#">Cadastrar-se</a></button>
        </div>
      </form>
    </div>
  </section>
  <script type="module" src="./public/js/main/script.js"></script>
</body>
</html>
